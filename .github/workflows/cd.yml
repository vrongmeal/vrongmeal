name: Continuous Deployment

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6

    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Install gems
      run: bundle install

    - name: Install node modules
      run: npm install

    - name: Build JS
      run: npm run build

    - name: Build site
      run: bundle exec jekyll build

    - name: Add CNAME
      run: cp CNAME ./_site

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: _site
